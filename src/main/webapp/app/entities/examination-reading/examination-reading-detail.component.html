<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="examinationReading">
            <h2><span>Examination Reading</span> {{examinationReading.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Examination Id</span></dt>
                <dd>
                    <span>{{examinationReading.examinationId}}</span>
                </dd>
                <dt><span>Expert Id</span></dt>
                <dd>
                    <span>{{examinationReading.expertId}}</span>
                </dd>
                <dt><span ngbTooltip="申请人id">Applicant Id</span></dt>
                <dd>
                    <span>{{examinationReading.applicantId}}</span>
                </dd>
                <dt><span>Applicant Role</span></dt>
                <dd>
                    <span>{{examinationReading.applicantRole}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/examination-reading', examinationReading.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
