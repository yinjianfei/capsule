<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-examination-reading-heading">Create or edit a Examination Reading</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!examinationReading.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="examinationReading.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_examinationId">Examination Id</label>
                    <input type="number" class="form-control" name="examinationId" id="field_examinationId"
                        [(ngModel)]="examinationReading.examinationId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_expertId">Expert Id</label>
                    <input type="number" class="form-control" name="expertId" id="field_expertId"
                        [(ngModel)]="examinationReading.expertId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_applicantId" ngbTooltip="申请人id">Applicant Id</label>
                    <input type="number" class="form-control" name="applicantId" id="field_applicantId"
                        [(ngModel)]="examinationReading.applicantId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_applicantRole">Applicant Role</label>
                    <input type="text" class="form-control" name="applicantRole" id="field_applicantRole"
                        [(ngModel)]="examinationReading.applicantRole" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
