<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-capsule-heading">Create or edit a Capsule</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!capsule.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="capsule.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_capsuleType">Capsule Type</label>
                    <input type="text" class="form-control" name="capsuleType" id="field_capsuleType"
                        [(ngModel)]="capsule.capsuleType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_capsuleNumber">Capsule Number</label>
                    <input type="text" class="form-control" name="capsuleNumber" id="field_capsuleNumber"
                        [(ngModel)]="capsule.capsuleNumber" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" [(ngModel)]="capsule.patientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
