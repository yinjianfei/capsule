<div>
    <h2 id="page-heading">
        <span>Capsules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-capsule" [routerLink]="['/capsule/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Capsule
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="capsules">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="capsuleType"><span>Capsule Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="capsuleNumber"><span>Capsule Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="patientId"><span>Patient</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let capsule of capsules ;trackBy: trackId">
                <td><a [routerLink]="['/capsule', capsule.id, 'view' ]">{{capsule.id}}</a></td>
                <td>{{capsule.capsuleType}}</td>
                <td>{{capsule.capsuleNumber}}</td>
                <td>
                    <div *ngIf="capsule.patientId">
                        <a [routerLink]="['../patient', capsule.patientId , 'view' ]" >{{capsule.patientId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/capsule', capsule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/capsule', capsule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'capsule', { outlets: { popup: capsule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="capsules && capsules.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
