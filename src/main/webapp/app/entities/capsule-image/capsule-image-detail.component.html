<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="capsuleImage">
            <h2><span>Capsule Image</span> {{capsuleImage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Image Url</span></dt>
                <dd>
                    <span>{{capsuleImage.imageUrl}}</span>
                </dd>
                <dt><span>Capsule</span></dt>
                <dd>
                    <div *ngIf="capsuleImage.capsuleId">
                        <a [routerLink]="['/capsule', capsuleImage.capsuleId, 'view']">{{capsuleImage.capsuleId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/capsule-image', capsuleImage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
