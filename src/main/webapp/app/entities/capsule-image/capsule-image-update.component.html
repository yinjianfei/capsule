<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-capsule-image-heading">Create or edit a Capsule Image</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!capsuleImage.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="capsuleImage.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_imageUrl">Image Url</label>
                    <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                        [(ngModel)]="capsuleImage.imageUrl" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_capsule">Capsule</label>
                    <select class="form-control" id="field_capsule" name="capsule" [(ngModel)]="capsuleImage.capsuleId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="capsuleOption.id" *ngFor="let capsuleOption of capsules; trackBy: trackCapsuleById">{{capsuleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
